<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3 Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <div class="containers position-relative d-flex justify-content-center align-items-center flex-column">
        <div class="bg-light headBg"></div>
        <div class="header w-100 d-flex justify-content-center">
            <img class="bg-white" src="./images/logo.png" height="200px" width="200px">
        </div>

        <p class="mb-2 internet" >Tốc độ internet của bạn là </p>
        <div class="d-flex">
            <p class="speed">200</p>
            <div>
                MB/giây
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary">Hiển thị thêm thông tin</button>

        <div class="d-flex gap-3 mt-5">
            <i class="bi bi-question-circle-fill"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
